<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/main.css">
    <link rel="stylesheet" href="../style/panier.css">
    <link rel="stylesheet" href="../style/nav.css">
    <title>Panier</title>
</head>
<body>
    <nav>
        <img src="../assets/logo.png" alt="logo" />
        <ul>
            <li>
                <a href="#" title="accueil">Accueil</a>
            </li>
            <li>
                <a href="#" title="panier">
                    <img src="../assets/cart.svg" alt="panier" />
                </a>
            </li>
        </ul>
    </nav>
    <main>
        <div class="parent">
            <div class="panier">
                <div class="article">
                    <img src="../assets/piegon-rose.jpg" alt="pigeon rose" class="panierimg">
                    <p> Pigeon Rose premium</p>
                    <p class="prix">300€</p>
                </div>
                <div class="article">
                    <img src="../assets/pigeon-blanc.jpg" alt="pigeon blanc" class="panierimg">
                    <p> Pigeon blanc</p>
                    <p class="prix">150€</p>
                </div>
                <div class="article">
                    <img src="../assets/pigeon-normal.jpeg" alt="pigeon normal" class="panierimg">
                    <p> Pigeon normal</p>
                    <p class="prix">20€</p>
                </div>
            </div> 
            <div class="paiment">
                block
            </div>
        </div>   
    </main>
</body>
</html>
